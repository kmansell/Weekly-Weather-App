<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeeklyWeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weekly Weather</h1>
      <br />
      <form id="searchForm">
        <div class="row">
          <div class="col-9">
            <input
              id="cityInput"
              type="search"
              placeholder="Enter a city..."
              class="form-input"
            />
            <input type="submit" class="btn btn-primary" w-100 value="search" />
          </div>
        </div>
      </form>
      <br />
      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <h2 id="city"></h2>
            <p id="date"></p>
            <span id="synopsis"></span>
          </div>
          <div class="col-6">
            <div class="temp-container">
              <img
                id="weatherIcon"
                src="media/raincloud.png.png"
                width="75"
                height="80"
              />
              <span id="temp"></span>
              <span id="celciusUnit">℃</span> |
              <span id="fahrenheitUnit">°F</span>
              <p>
                Wind: <span id="windSpeed"> </span
                ><span id="mph">mph,</span> Humidity: <span id="humidity"></span
                ><span id="percentage">%</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="weatherForecast">
        <div class="row">
          <div class="col-2">
            <div class="forecastDay">Thu</div>
            <img id="cloudy" src="media/cloud.png.png" width="50" />
            <div class="forecastTemp">
              <span class="forecastTempMax">14°</span>
              <span class="forecastTempMin"> | 10°</span>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>

    <br />
    <small>
      <a href="https://github.com/kmansell/Weekly-Weather-App" target="_blank">
        open-source-code:</a
      >
      By Kim Mansell</small
    >
    <script src="src/weatherapp.js"></script>
  </body>
</html>
